<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSPIRE-Compliant Rental Unit Inspection System</title>
  <meta name="description" content="Federal compliance inspection system for HUD, HOME, LIHTC, and USDA Rural Development programs">
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loader-error {
      max-width: 720px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Inspection System...</div>
    <div class="loading-subtitle">NSPIRE-Compliant • Federal Standards</div>
  </div>
  <div id="root"></div>

  <!-- Initialize app only after the JSX file has been loaded/transformed -->
  <script>
    // Safer initializer: poll for the global component and ReactDOM, render when available.
    // If it never appears, replace loader with a helpful error message and diagnostics.
    (function(){
      const rootEl = document.getElementById('root');
      const loaderEl = document.getElementById('loading');
      let attempts = 0;
      const maxAttempts = 20; // ~10 seconds (20 * 500ms)
      const interval = 500;

      function showLoaderError(message) {
        if (!loaderEl) return;
        loaderEl.innerHTML = `
          <div class="loader-error">
            <div style="font-size:20px;font-weight:700;margin-bottom:8px;color:#fff">Failed to initialize Inspection App</div>
            <div style="color:#fff;opacity:.95;margin-bottom:12px">${message}</div>
            <div style="color:#fff;font-size:13px">Open DevTools → Console for details.</div>
          </div>
        `;
      }

      function tryInit() {
        attempts++;
        try {
          const App = window.RentalInspectionApp;
          if (App && window.ReactDOM && rootEl) {
            try {
              const root = ReactDOM.createRoot(rootEl);
              root.render(React.createElement(App));
              if (loaderEl) loaderEl.style.display = 'none';
              console.info('initApp: application initialized');
              return;
            } catch (renderErr) {
              console.error('initApp: render error', renderErr);
              showLoaderError('Rendering failed — see console for details.');
              return;
            }
          }

          if (attempts >= maxAttempts) {
            const status = {
              appDefined: !!window.RentalInspectionApp,
              reactDom: !!window.ReactDOM,
              jsxLoaded: undefined
            };
            // Try to detect if the JSX file loaded by fetching once (best-effort)
            fetch('./rental-inspection-app-complete.jsx', { method: 'HEAD' })
              .then(r => {
                status.jsxLoaded = r.ok ? r.status : 'failed';
                console.error('initApp: timed out waiting for app resources', status);
                showLoaderError('Timed out waiting for application to start. See console for diagnostic info.');
              })
              .catch(e => {
                status.jsxLoaded = 'fetch-error';
                console.error('initApp: timed out and fetch failed', status, e);
                showLoaderError('Timed out waiting for application and fetch failed. See console for details.');
              });
            return;
          }

          setTimeout(tryInit, interval);
        } catch (err) {
          console.error('initApp unexpected error', err);
          showLoaderError('Unexpected initialization error. See console.');
        }
      }

      tryInit();
    })();
  </script>

  <!-- Load the JSX application file (Babel will transform it in-browser) -->
  <script type="text/babel" src="./rental-inspection-app-complete.jsx"></script>
  
</body>
</html>
